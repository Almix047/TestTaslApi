AllCops:
  Exclude:
      - 'config/**/*'
      - 'bin/*'
      - 'vendor/**/*'
      - 'db/schema.rb'
  TargetRubyVersion: 2.6

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

# The length of the string is taken as the max length of the string generated by the rails
Layout/LineLength:
  Max: 120

# The following cops were added to RuboCop in new version
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
